<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="./css/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

        <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-database.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <link rel="icon" href="./img/icon/logo.png">
        <title>ImThong</title>

</head>
<body>

<!----------------
     NAV BAR
----------------->
<nav>
    <ul>
        <li><a href="admin.html"><img src="./img/icon/logo.png"></a></li>
        <li><a href="#primary">Primary</a></li>
        <li><a href="#secondary">Secondary</a></li>
        <li><a href="#side">Side Dish</a></li>
        <li><a href="#dessert">Dessert</a></li>
        <li><a href="orders.html">Orders</a></li>
        <li><a href="index.html">Main Menu</a></li>
    </ul>
</nav>



<!----------------
    NOTIFICATION
----------------->
    <h1 class="notifications fillrequire">Fill all the required detail!</h1>
    <h1 class="notifications added">Added Successfully</h1>
    <h1 class="notifications updated">Updated Successfully</h1>



<!---------------
    FORM
---------------->

    <div class="container">

        <form action="/" method="post" enctype="multipart/form-data">
            <h1 class="logo"> ImThong</h1>
            <select name="category">
                <option value="primary">Primary Dish</option>
                <option value="secondary">Secondary Dish</option>
                <option value="side">Side Dish</option>
                <option value="dessert">Dessert</option>
            </select>
                <input type="text" name="title" placeholder="Title">
                <input type="number" name="price" placeholder="Price">
                <input type="file" name="image">
                <input type="submit" name="submit" value="Add">
        </form>
    </div>
<!---------------
    MENU
---------------->
<div class="menu" id="menu">
    <a id="primary"></a>
    <h1>Primary</h1>
    <div class="primary"></div>
    <a id="secondary"></a>
    <h1>Secondary</h1>
    <div class="secondary"></div>
    <a id="side"></a>
    <h1>Side Dish</h1>
    <div class="side"></div>
    <a id="dessert"></a>
    <h1>Dessert</h1>
    <div class="dessert"></div>
</div>

<!---------------
UPDATE MENU
---------------->
<div id="for-update">
<form action="/" method="POST" enctype="multipart/form-data">
<h1 class="logo">ImThong</h1>
<input style="opacity:0;" type="text" name="id">
<input type="text" name="newtitle" placeholder="New Title">
<input type="text" name="newprice" placeholder="New Price">
<input type="submit" name="update" value="Update">
</form>
<h1 id="close-update">X</h1>
</div>
    <script src="./menu.js"></script>
    <script src="./firebase.js"></script>

</body>
</html>
